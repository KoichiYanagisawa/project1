<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
  </head>
  <body>
    <h1 id="hello-world"></h1>
    <script>
      // Get the h1 element by its id
      const helloWorld = document.getElementById("hello-world");

      // Set the text content of the h1 element to "Hello World!"
      helloWorld.textContent = "Hello World!";
      
      // Add some style to the h1 element
      helloWorld.style.color = "red";
      helloWorld.style.fontSize = "72px";
      helloWorld.style.fontFamily = "Arial, sans-serif";
    </script>
  </body>
</html>
